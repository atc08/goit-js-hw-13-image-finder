<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Image Finder</title>
</head>

<body>
  <h2 class="title">Enter your query</h2>
  <form class="search-form" id="search-form">
    <input class="search-form__input" type="text" name="query" autocomplete="off" placeholder="Search images..."
      autofocus />
    <button class="search-form__btn" type="submit">Search</button>
  </form>

  <ul class="gallery"></ul>

  <button type="button" class="btn-load is-hidden" data-action="load-more">load more</button>

  <div class="sk-circle is-hidden">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>

  <button type="button" class="up-btn is-hidden"></button>
</body>

</html>
