<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Image Finder</title>
</head>

<body>
  <h2 class="title">Enter your query</h2>
  <form class="search-form" id="search-form">
    <input class="search-form__input" type="text" name="query" autocomplete="off" placeholder="Search images..."
      autofocus />
    <button class="search-form__btn" type="submit">Search</button>
  </form>

  <ul class="gallery"></ul>

  <!-- <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button> -->

  <button type="button" class="btn-load btn-primary is-hidden" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true">
    </span>
    <span class="btn-text">Load more</span></button>

  <button type="button" class="up-btn is-hidden"></button>
</body>

</html>
